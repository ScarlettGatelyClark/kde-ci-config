[DEFAULT]
kbuildsycocaExecutable=kbuildsycoca5
kdeinitExecutable=kdeinit5

[Build]
configureCommand=%(configureExecutable)s %(configurePlatformArgs)s %(configureExtraArgs)s -DCMAKE_BUILD_TYPE=%(cmakeBuildType)s -DBUILD_TESTING=ON -DSIP_DEFAULT_SIP_DIR={instPrefix}/share/sip/ -DCMAKE_VERBOSE_MAKEFILE=true -DBUILD_COVERAGE=ON -DCMAKE_INSTALL_PREFIX={instPrefix} {sources}